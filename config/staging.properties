# Configuración del entorno de ensayo 
test.environment=staging 
base.url=http://localhost 
auth.service.port=443 user.service.port=443 
product.service.port=443 
cart.service.port=443 
order.service.port=443 
payment.service.port=443 
# Configuración de carga 
threads=500 rampup=300 
duration=900 
loops=1 
# Datos de prueba test.data.path=../datos 
results.file=staging-results-${   time(YMDHMS)}.jtl 
# Indicadores de características 
feature.premium.enabled=true 
feature.new.checkout=true 
# Supervisión monitoring.enabled=true 
influxdb.host=monitoring.shoptech.com 
influxdb.port=8086 influxdb.database=jmeter_staging 
# Límites de velocidad 
rate.limit.auth=100 
rate.limit.search=1000 
rate.limit.cart=200
# Configuración del entorno de producción 
test.environment=production 
base.url=http://localhost 
auth.service.port=443 user.service.port=443 
product.service.port=443 cart.service.port=443 
order.service.port=443 payment.service.port=443 
# Configuración de carga 
threads=5000 rampup=600 
duration=1800 loops=1 
# Datos de prueba test.data.path=../datos 
results.file=production-results-${   time(YMDHMS)}.jtl 
# Indicadores de características 
feature.premium.enabled=true 
feature.new.checkout=true 
# Supervisión monitoring.enabled=true 
influxdb.host=monitoring.shoptech.com 
influxdb.port=8086 
influxdb.database=jmeter_production 
# Seguridad ssl.verification=true 
api.timeout.connect=5000 
api.timeout.response=30000 
# Pruebas distribuidas 
remote.hosts=load-gen-1.shoptech.com,load-gen-2.shoptech.com,load-gen-3.shoptech.com 